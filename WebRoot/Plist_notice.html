<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告管理</title>
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/metro-red/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/demo/demo.css">
    <script type="text/javascript" src="lib/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="lib/easyui/jquery.easyui.min.js"></script>
   
    <script type="text/javascript" src="lib/easyui/datagrid-filter.js"></script>
    <script type="text/javascript" src="lib/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="lib/layer/layer.js"></script>
    <link href="lib/ueditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="lib/ueditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/ueditor/umeditor.js"></script>
    <script type="text/javascript" src="lib/ueditor/lang/zh-cn/zh-cn.js"></script>
    
    <link href="css/PeditDialog.css" rel="stylesheet" type="text/css">
    <script src="js/Plist_notice.js"></script>
    <style>
    	*{
		    font-family: "Microsoft YaHei UI";
		}
		.layout{
		    width: 100%;
		}
		.layout_header{
		    width: 100%;
		     padding-top: 30px;
		}
		#title{
		    margin-left: 30px;
		    color: #323232;
		    font-family: inherit;
		    font-weight: 400;
		    font-size: 28px;
		    display: inline;
		}
		#remarks{
			margin-left: 30px;
			color: #7E7E7E;
			font-size: 16px;
		}
		.box_body{
			margin-top: 30px;
		}
        th{
            width: 100px;
        }
        .h1{
            width: 200px;
        }
        .h2{
            width: 400px;
            
        }
        .content{
        	text-align: left !important;
        }
        #notice_title{
        	width: 200px;
        	margin-left: 15px;
        	
        }
        #SelectBox{
        	height: 440px;
        	width: 800px;
        	text-align: left !important;
        	pad
        }
        .row1,.row{
        	width: 800px;
        	
        }
        .row{
        	text-align: left !important;
        	padding-left: 20px;
        }
        p{
        	line-height: 20px !important;
        }
        
        #box_editor{ margin-left: 60px; margin-top: -30px;}
        #btn_ok{margin-left: 360px; }
        
    </style>
</head>
<body>
<div class="layout">
    <div class="layout_header">
        <h2 id="title">公告管理</h2>
        <span id="remarks">系统公告在用户端的机房公告列表中根据时间先后显示</span>
        <hr>
    </div>
    
    <div class="layout_body">
        <div class="box_body">
            <table id="dg" title="公告信息" class="easyui-datagrid" style="width:100%;height:auto"
	            pagination="true" url='Managenotice?act=getAllnotice' remoteFilter="true"
	            pageSize="10" toolbar="#toolbar"
	            rownumbers="true" fitColumns="true" singleSelect="true">
		        <thead>
		            <tr>
		            	<th field="id"  hidden="true"></th>
		                <th field="title" width="100">公告标题</th>
		                <th field="content" width="100">内容</th>
		                <th field="releasetime" width="100">发布时间</th>
		            </tr>
		        </thead>
		    </table>
		    <div id="toolbar">
				<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editNotice()">编辑</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="remove()">删除</a>
			</div>
        </div>
		<div id="dlg" class="easyui-dialog" title="编辑公告信息" closed="true" data-options="modal:true,
				buttons:[{
					id : 'btn_ok',
					text:' 确认保存  '
				}]">
	        <div class="row">
	        	 <input type="text" id="user_id" hidden="true">
	             <span>标题：</span><input type="text" id="notice_title"><br/>
	             <span>内容：</span>
	             <div id="box_editor">
		             <script type="text/plain" id="myEditor" style="width:680px;height:150px;"></script>
				</div>
	        </div>
	    </div>
    </div>
</div>

</body>
</html>
