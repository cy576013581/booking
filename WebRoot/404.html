<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络开小差了...</title>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/mui.min.css" rel="stylesheet" type="text/css">
    <script src="js/mui.min.js"></script>
    <style>
        .layout{
            width: 100%;
            max-width: 640px;
            min-width: 300px;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }
        .img_logo{
            margin-top: 20%;
        }
        .p_content{
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 17px;
            color: cornflowerblue;
            margin-top: 30px;
        }
        .box_btn{
        	margin-top: 30px;
        }
        .btn_again{
        	margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <img src="image/404.png" class="img_logo">
        <p class="p_content">客官，抱歉您访问的页面没在地球上...</p>
        <div class="box_btn">
            <button type="button" class="btn_again mui-btn mui-btn-royal">刷新试试</button>
            <button type="button" class="btn_back mui-btn mui-btn-royal">返回首页</button>
        </div>
    </div>
    <script type="text/javascript">
    	$(".btn_back").on("click",function(){
    		window.location.href="http://www.zcib.cn/";
    	});
    	$(".btn_again").on("click",function(){
    		location.reload();
    	});
    </script>
</body>
</html>
