<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Paddbase.css" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/Padd_notice.js"></script>
    <style>
        textarea{
            width: 150px;
            height: 80px;
        }
        .btn_ok{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="layout_header">
        <h2 id="title">添加公告</h2>
        <span id="remarks">新添加公告将在用户端顶部显示</span>
        <hr>
    </div>
    <div class="layout_body">
        <div class="box_body">
            <div>标题：<input type="text" class="title" ></div>
            <div class="title_div"><span>内容：</span><textarea class="content"></textarea></div>

            <button class="btn_ok">确定</button>
        </div>
    </div>
</div>
</body>
</html>
