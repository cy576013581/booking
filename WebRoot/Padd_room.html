<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Paddbase.css" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/PinYin.js"></script>
    <script src="js/Padd_room.js"></script>
    <style type="text/css">
    	.radio{
        	width: 16px !important;
        }
        .areaname{
        	width: 157px;
        	margin-left: -4px;
        }
        .btn_ok{
        	margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="layout_header">
        <h2 id="title">添加机房</h2>
        <span id="remarks">机房实验室添加分区之后将在用户端相应分区显示</span>
        <hr>
    </div>
    <div class="layout_body">
        <div class="box_body">
            <div>机房名称：<input type="text" class="roomname" ></div>
            <div>可坐人数：<input type="text" class="students" ></div>
            <div>校区选择：
            <select class="areaname"></select><br/>
            <button class="btn_ok">确定</button>
        </div>
    </div>
</div>
</body>
</html>
