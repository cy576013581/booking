<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/metro-red/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/demo/demo.css">
    <script type="text/javascript" src="lib/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="lib/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="lib/easyui/datagrid-filter.js"></script>
    <script type="text/javascript" src="lib/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="lib/layer/layer.js"></script>
    
    <link href="css/Psetbase.css" rel="stylesheet" type="text/css">
    <link href="css/PeditDialog.css" rel="stylesheet" type="text/css">
    <script src="js/Pset_schoolstart.js"></script>
    <style type="text/css">
    	#add_selectdate,#add_yearname{
    		width: 150px;
    	}
    	.btn_add{
    		margin-left: 18px;
    	}
    	.btn_ok{
    		background-color: #A9A9A9;
    		margin-top: 30px;
		    cursor: pointer;
		    border: none;
		    padding: 5px 20px;
		    color: #fff;
		    border-radius:5px;
    	}
    </style>
</head>
<body>
    <div class="layout">
        <div class="layout_header">
            <span id="title">开学时间设置</span>
            <span id="remarks">可以新增学年，这是新学期启用时的必填项，一经填写无法更改。选择相应学年点击激活，即可回退到之前学年</span>
            <hr>
        </div>

        <div class="layout_body">
            <div class="box_body">
                <span>当前学年：</span>
                <select id="selectdate">
                
                </select>
                <br/>
                <button class="btn_ok">激活学年</button><button class="btn_add">新增学年</button>
            </div>
        </div>
        
    	<div id="dlg" class="easyui-dialog" title="新增学年" closed="true" data-options="modal:true,
				buttons:[{
					id : 'btn_addok',
					text:' 确认添加  '
				}]">
	        <div class="row">
	             <p>开学时间：<input type="date" id="add_selectdate" ></p>
	             <p>学年名称：<input type="text" id="add_yearname" placeholder="例如：1617-1学年"></p>
	        </div>
	    </div>
    </div>
</body>
</html>
