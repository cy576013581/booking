<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/Psetbase.css" rel="stylesheet" type="text/css">
    <style>

    </style>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/Pset_schoolstart.js"></script>
	<style type="text/css">
		#yearname,#selectdate{
			width: 145px;
		}
	</style>
</head>
<body>
    <div class="layout">
        <div class="layout_header">
            <span id="title">开学时间设置</span>
            <span id="remarks">设置新学期的开学时间和学年名称，这是新学期启用时的必填项</span>
            <hr>
        </div>

        <div class="layout_body">
            <div class="box_body">
                <span>开学时间：</span>
                <input type="date" id="selectdate" >
                <br/>
                <br/>
                <span>学年名称：</span>
                <input type="text" id="yearname" placeholder="例如：1617-1学年">
                <br/>
                <button id="btn_ok">确认</button>
            </div>
        </div>
    </div>
</body>
</html>
