<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约管理</title>
    
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/metro-red/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/demo/demo.css">
    <script type="text/javascript" src="lib/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="lib/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="lib/easyui/datagrid-filter.js"></script>
    <script type="text/javascript" src="lib/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="lib/layer/layer.js"></script>
    
    <link href="css/PeditDialog.css" rel="stylesheet" type="text/css">
    <script src="js/Plist_booking.js"></script>
    <style>
    	*{
		    font-family: "Microsoft YaHei UI";
		
		}
		.layout{
		    width: 100%;
		}
		.layout_header{
		    width: 100%;
		     padding-top: 30px;
		}
		#title{
		    margin-left: 30px;
		    color: #323232;
		    font-family: inherit;
		    font-weight: 400;
		    font-size: 28px;
		    display: inline;
		}
		.box_body{
			margin-top: 30px;
		}
        .row{
        	line-height: 30px;
        }
        P >select{
        	width: 140px;
        }
        #edit_classdate{
        	width: 138px;
        }
        .p6{
        	margin-right: 28px;
        }
        .layout_body{
        	margin-top: 30px !important;
        }
        .searchbyyear,.searchbybookingdate,.searchbyteacher{
        	width: 120px !important;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="layout_header">
        <h2 id="title">预定管理</h2>
        <span id="remarks">预定管理筛选条件可以任选填写,列表按照上课时间排序</span>
        <hr>
    </div>
    
    <div class="layout_body">
        <div class="box_body">
            <table id="dg" title="预约信息" class="easyui-datagrid" style="width:100%;height:auto"
	            pagination="true" url='Managerbooking?act=getAllbooking' remoteFilter="true"
	            pageSize="10" toolbar="#toolbar"
	            rownumbers="true" fitColumns="true" singleSelect="true">
		        <thead>
		            <tr>
		            	<th field="id"  hidden="true"></th>
		                <th field="bookingtime" width="100">登记日期</th>
		                <th field="classtime" width="100">预定日期</th>
		                <th field="section" width="100">节次</th>
		                <th field="roomname" width="100">机房</th>
		                <th field="username" width="100">教师</th>
		                <th field="coursename" width="100">课程</th>
		                <th field="classname" width="100">班级</th>
		                <th field="students" width="100">人数</th>
		                <th field="phone" width="100">教师电话</th>
		            </tr>
		        </thead>
		    </table>
		    <div id="toolbar">
				<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editBooking()">编辑</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="remove()">删除</a>
			</div>
        </div>
		<div id="dlg" class="easyui-dialog" title="编辑预约信息" closed="true" data-options="modal:true,
				buttons:[{
					id : 'btn_ok',
					text:' 确认保存  '
				}]">
	        <div class="row">
	        	 <input type="text" id="user_id" hidden="true">
	             <p>账号：<input type="text" id="edit_username" placeholder="填写预定账号"></p>
	             <p>机房：<select id="edit_roomname"></select></p>
	             <p>班级：<select id="edit_class"></select></p>
	             <p>课程：<select id="edit_course"></select></p>
	             <p>
	             	节次：<select id="edit_section">
	                <option value="1">第一大节</option>
	                <option value="2">第二大节</option>
	                <option value="3">午间</option>
	                <option value="4">第三大节</option>
	                <option value="5">第四大节</option>
	                <option value="6">晚间</option>
	            	</select>
	            </p>
	             <p class="p6">上课时间：<input type="date" id="edit_classdate"></p>
	        </div>
	    </div>
    </div>
</div>

</body>
</html>
