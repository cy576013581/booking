<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
   
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/metro-red/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="lib/easyui/demo/demo.css">
    <script type="text/javascript" src="lib/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="lib/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="lib/easyui/datagrid-filter.js"></script>
    <script type="text/javascript" src="lib/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="lib/layer/layer.js"></script>
    
    <link href="css/PeditDialog.css" rel="stylesheet" type="text/css">
    <script src="js/Plist_user.js"></script>
	<style type="text/css">
		*{
		    font-family: "Microsoft YaHei UI";
		
		}
		.layout{
		    width: 100%;
		}
		.layout_header{
		    width: 100%;
		     padding-top: 30px;
		}
		#title{
		    margin-left: 30px;
		    color: #323232;
		    font-family: inherit;
		    font-weight: 400;
		    font-size: 28px;
		    display: inline;
		}
		#remarks{
			margin-left: 30px;
			color: #7E7E7E;
			font-size: 16px;
		}
		.box_body{
			margin-top: 30px;
		}
	</style>
</head>
<body>
<div class="layout">
    <div class="layout_header">
        <h2 id="title">用户管理</h2>
        <span id="remarks">用户管理只能修改删除普通教师用户，管理员不显示</span>
        <hr>
    </div>
    <div class="layout_body">
        <div class="box_body">
            <table id="dg" title="用户信息" class="easyui-datagrid" style="width:100%;height:auto"
	            pagination="true" url='Manageuser?act=getAlluser' remoteFilter="true"
	            pageSize="10" toolbar="#toolbar"
	            rownumbers="true" fitColumns="true" singleSelect="true">
		        <thead>
		            <tr>
		            	<th field="id"  hidden="true"></th>
		                <th field="username" width="100">账号</th>
		                <th field="depart" width="100">系别</th>
		                <th field="phone" width="100">手机号</th>
		            </tr>
		        </thead>
		    </table>
		    <div id="toolbar">
				<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()">编辑</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="remove()">删除</a>
			</div>
        </div>
		<div id="dlg" class="easyui-dialog" title="编辑用户信息" closed="true" data-options="modal:true,
				buttons:[{
					id : 'btn_edit',
					text:' 确认保存  '
				}]">
	        <div class="row">
	        	 <input type="text" id="user_id" hidden="true">
	             <p>账号：<input type="text" id="user_username"></p>
	             <p>密码：<input type="text" id="user_password" placeholder="不修改密码则留空"></p>
	             <p>系别：<input type="text" id="user_depart"></p>
	             <p id="user_p3">手机号：<input type="text" id="user_phone"></p>
	        </div>
	    </div>
    </div>
</div>

</body>
</html>
