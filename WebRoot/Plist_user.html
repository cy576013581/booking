<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="css/Plistbase.css" rel="stylesheet" type="text/css">
    <link href="css/sweetalert.css" rel="stylesheet" type="text/css">
    <link href="css/pagination.css" rel="stylesheet" type="text/css">
    <link href="css/PeditDialog.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/jquery.pagination.js"></script>
    <script src="js/Plist_user.js"></script>

</head>
<body>
<div class="layout">
    <div class="layout_header">
        <h2 id="title">用户管理</h2>
        <span id="remarks">用户管理只能修改删除普通教师用户，管理员不显示</span>
        <hr>
    </div>
    <div class="layout_body">
        <div class="box_body">
            <table>
                <tr>
                    <th>账号</th>
                    <th>系别</th>
                    <th>手机号</th>
                    <th>操作</th>
                </tr>
                <tr class="tr_td">
                    <td>赵妍</td>
                    <td>信息技术系</td>
                    <td>15515081665</td>
                    <td><button class="btn_edit">编辑</button><button class="btn_del">删除</button></td>
                </tr>

            </table>
            <div class="box_page">
                <div id="News-Pagination"></div>
            </div>
        </div>
	<div id="SelectBox">
        <div class="row1">
           	<span id="dialogtitle">编辑信息</span>
           	 <span title="关闭窗口" class="close_btn" id="closeBtn">×</span>
        </div>
        <div class="row">
             <p>账号：<input type="text" id="user_username"></p>
             <p>密码：<input type="text" id="user_password" placeholder="不修改密码则留空"></p>
             <p>系别：<input type="text" id="user_depart"></p>
             <p id="user_p3">手机号：<input type="text" id="user_phone"></p>
        </div>
        <p class="warning"></p>
        <button id="btn_ok">确认修改</button>
    </div>

    </div>
</div>

</body>
</html>
