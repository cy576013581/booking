<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Paddbase.css" type="text/css">
    <script type="text/javascript" src="lib/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/layer.js"></script>
    <script src="js/Padd_user.js"></script>
</head>
<body>
<div class="layout">
    <div class="layout_header">
        <h2 id="title">添加用户</h2>
        <span id="remarks">用户添加只能添加普通教师用户</span>
        <hr>
    </div>
    <div class="layout_body">
        <div class="box_body">
            <div>账号：<input type="text" class="username" placeholder="填写真实姓名"></div>
            <div>密码：<input type="text" class="password" value="123456"></div>
            <div>部门：<input type="text" class="depart"></div>
            <div>电话：<input type="text" class="phone"></div>
            <button class="btn_ok">确定</button>
        </div>
    </div>
</div>
</body>
</html>
